<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vraboti</title>
    <!-- Local CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Latest compiled and minified Bootstrap 4.4.1 CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning box-shadow">
      <div class="container-fluid my-3">
        <div>
          <a class="navbar-brand mr-auto logo" href="./index.html"
            ><img src="./img/Logo.png" class="d-block w-100"
          /></a>
          <p class="text-dark text-uppercase font-s font-weight-bold">
            Brainster
          </p>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto font-weight-bold">
            <li class="nav-item pr-3 d-block">
              <a
                class="nav-link"
                href="https://marketpreneurs.brainster.co/"
                target="_blank"
                ><small class="text-dark"><b>Академија за маркетинг</b> </small>
                <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item pr-3 d-block">
              <a
                class="nav-link"
                href="https://codepreneurs.brainster.co/"
                target="_blank"
                ><small class="text-dark"
                  ><b>Академија за програмирање</b>
                </small>
              </a>
            </li>
            <li class="nav-item pr-3 d-block">
              <a class="nav-link" href="#"
                ><small class="text-dark"
                  ><b>Академија за data science</b>
                </small>
              </a>
            </li>
            <li class="nav-item d-block">
              <a
                class="nav-link"
                href="https://design.brainster.co/"
                target="_blank"
                ><small class="text-dark"><b>Академија за дизајн</b> </small>
              </a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <button class="btn my-2 my-sm-0 text-white bg-red" type="submit">
              Вработи наш студент
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row bg-warning">
        <div class="col-8 offset-2">
          <div class="row font-weight-bold">
            <div class="col py-5">
              <h1 class="text-center font-weight-bold">Вработи студенти</h1>
              <form>
                <div class="form-row pt-5">
                  <div class="form-group col-sm-12 col-md-6 col-lg-6">
                    <label for="inputText">Име и презиме</label>
                    <input
                      type="text"
                      class="form-control font-italic"
                      placeholder="Вашето име и презиме"
                      id="inputText"
                      required
                    />
                  </div>
                  <div class="form-group col-sm-12 col-md-6 col-lg-6">
                    <label for="inputCompany">Име на компанија</label>
                    <input
                      type="text"
                      class="form-control font-italic"
                      placeholder="Име на вашата компанија"
                      id="inputCompany"
                      required
                    />
                  </div>
                </div>
                <div class="form-row mt-3">
                  <div class="form-group col-sm-12 col-md-6 col-lg-6">
                    <label for="inputEmail">Контакт имејл</label>
                    <input
                      type="email"
                      class="form-control font-italic"
                      placeholder="Контакт имејл на вашата компанија"
                      id="inputEmail"
                      required
                    />
                  </div>
                  <div class="form-group col-sm-12 col-md-6 col-lg-6">
                    <label for="inputPhone">Контакт телефон</label>
                    <input
                      type="text"
                      class="form-control font-italic"
                      id="inputPhone"
                      placeholder="Контакт телефон на вашата компанија"
                      required
                    />
                  </div>
                </div>
                <div class="form-row mb-5">
                  <div class="form-group col-sm-12 col-md-6 col-lg-6">
                    <label for="inputType">Тип на студенти</label>
                    <select
                      id="inputType"
                      class="form-control font-weight-bold"
                      required
                    >
                      <option value="" hidden>Изберете тип на студент</option>
                      <option value="marketing">Студенти од маркетинг</option>
                      <option value="programiranje">
                        Студенти од програмирање
                      </option>
                      <option value="data-science">
                        Студенти од data science
                      </option>
                      <option value="dizajn">Студенти од дизајн</option>
                    </select>
                  </div>
                  <div
                    class="form-group col-sm-12 col-md-6 col-lg-6 my-3 d-flex align-items-end"
                  >
                    <button
                      type="submit"
                      class="btn btn-block bg-red text-white text-uppercase font-weight-bold"
                    >
                      Испрати
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-dark text-white py-3">
      <p class="font-weight-bold text-center">
        Изработено со &#10084; од студентите на Brainster
      </p>
    </footer>
    <!-- Latest Font-Awesome CDN -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- jQuery library -->
    <script src="./js/jquery-3.5.1.min.js"></script>

    <!-- Latest Compiled Bootstrap 4.4.1 JavaScript -->
    <script src="./js/popper.min.js"></script>

    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
