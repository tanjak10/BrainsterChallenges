<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Latest compiled and minified Bootstrap 4.4.1 CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"

  <body>
    <!-- Exercise I  -->
    <!-- <div class="container">
      <div class="row d-inline-block">

    <!-- Exercise III  -->

    <div class="container">
      <div class="row mt-5 text-center justify-content-center">
        <div class="col-6 bg-white rounded">
          <form class="h4 text-success">
            <div class="form-group mt-3">
              <label for="formGroupInput1">From:</label>
              <input
                type="text"
                class="form-control border border-secondary"
                id="formGroupInput1"
              />
            </div>
            <div class="form-group">
              <label for="formGroupInput2">To:</label>
              <input
                type="text"
                class="form-control border border-secondary"
                id="formGroupInput2"
              />
            </div>
            <div class="form-group">
              <label for="formGroupInput3">Subject:</label>
              <input
                type="text"
                class="form-control border border-secondary"
                id="formGroupInput3"
              />
            </div>
            <div class="form-group">
              <label for="formGroupInput4">Message:</label>
              <textarea
                type="text"
                class="form-control border border-secondary"
                id="formGroupInput4"
              ></textarea>
              <button class="btn btn-success my-3 btn-block">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- jQuery library -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <!-- Latest Compiled Bootstrap 4.4.1 JavaScript -->

      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="./main.js"></script>
  </body>
</html>
