<!DOCTYPE html>
<html>
  <head>
    <title>Car racing game</title>
    <meta name="keywords" content="html,css,lekcii" />
    <meta name="description" content="ova e strana za ucenje" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Latest compiled and minified BOOTSTRAP CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />

    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Font-awesome 4.7 cdn -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body id="race">
    <!-- write your code here -->
    <div class="hidden-img"></div>
    <h1>Car racing game</h1>
    <button class="btn1 mb-5">Race!</button>
    <button class="btn2">Start over</button>

    <div class="image">
      <div class="finish-gif">
        <img class="finish" src="./img/finish.gif" />
      </div>
      <div class="car1-gif">
        <img class="gif1" src="./img/car1.gif" />
      </div>
      <div class="car2-gif">
        <img class="gif2" src="./img/car2.gif" />
      </div>
    </div>

    <p class="hidden">
      <span class="one text-white">1</span>
      <span class="two text-white">2</span>
      <span class="three text-white">3</span>
    </p>

    <div class="tables mt-3">
      <div class="first">
        <h2 class="results">Results</h2>
        <div>
          <span class="car1 h4">Car 1</span>
          <span class="car2 h4">Car 2</span>
        </div>
        <div class="table1">
          <table class="table table-bordered"></table>
        </div>
      </div>
      <div class="table2">
        <h3>Results from the previous time you played this game:</h3>
        <table class="table table-bordered"></table>
      </div>
    </div>

    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <script src="app.js"></script>
    <script src="./jsconfig.json"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
