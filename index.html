    <div class="container">
      <div class="row text-center justify-content-center">
        <div class="col-6">
          <form class="h4 text-success">
            <div class="form-group">
              <label for="formGroupExampleInput">From:</label>
              <input
                type="text"
                class="form-control border border-secondary"
                id="formGroupExampleInput"
              />
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">To:</label>
              <input
                type="text"
                class="form-control border border-secondary"
                id="formGroupExampleInput2"
              />
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Subject:</label>
              <input
                type="text"
                class="form-control border border-secondary"
                id="formGroupExampleInput2"
              />
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Message:</label>
              <textarea
                type="text"
                class="form-control border border-secondary"
                id="formGroupExampleInput2"
              ></textarea>
              <button class="btn btn-success mt-3 btn-block">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
